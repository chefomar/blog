# Site/SEO settings
email: elshinnaweyom@gmail.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: 

name: Omar Elshinnawey
title: Omar Elshinnawey
description: >
  Blog where I write anything that comes to my mind. Not necessarily technical.
url: ""
twitter_username: OmarAlShinnawey
default_img: /assets/images/seo.png
social:
  - name: twitter
    url: https://twitter.com/OmarAlShinnawey
  - name: linkedin
    url: https://www.linkedin.com/in/omarelshinnawey
  - name: github
    url: https://github.com/chefomar
  - name: stack-overflow
    url: https://stackoverflow.com/users/6152831/omar

# Author settings
author:
  - name: Omar Elshinnawey
    bio: Software Engineer, cares about open source and like to bake in my free time.
    url: http://chefomar.github.io

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Blog'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-twitter-plugin
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
