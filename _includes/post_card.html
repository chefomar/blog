<a class="post-card" href="{{ post.url }}" {% if include.first %} first="{{include.first}}" {% endif %}>
  <article>
    <header>
      <h1 class="heading heading--no-margin heading--1 post-card__title">
        {{ post.title }}
      </h1>
      <small class="post-card__date">{{ post.date | date: '%B %d, %Y' }}</small>
    </header>
    <p class="post-card__summary">{{ post.excerpt | strip_html }}</p>
  </article>
</a>
